name = "Archie Catppuccin"
license = "MIT"
licenselink = "https://github.com/ethanolivertroy/archie-catppuccin/blob/master/LICENSE"
description = "Archie theme with Catppuccin color palette - 4 beautiful flavors (Latte, Frappé, Macchiato, Mocha)"
homepage = "https://github.com/ethanolivertroy/archie-catppuccin"
tags = ["blog", "catppuccin", "minimal", "responsive", "clean", "dark", "light", "personal", "simple", "tags", "shortcodes"]
features = [
  "4 Catppuccin color flavors (Latte, Frappé, Macchiato, Mocha)",
  "Responsive design",
  "Flavor selector with localStorage persistence",
  "Syntax highlighting",
  "Table of contents",
  "Math support (MathJax/KaTeX)",
  "Callouts (5 types)",
  "Tags and categories",
  "Google Analytics",
  "Disqus comments"
]
min_version = "0.41"

[author]
  name = "Ethan Oliver Troy"
  homepage = "https://github.com/ethanolivertroy"

[original]
  name = "Athul Cyriac Ajay"
